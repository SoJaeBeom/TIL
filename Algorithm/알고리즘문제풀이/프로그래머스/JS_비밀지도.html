<html>

<head>
  <meta charset="UTF-8">
  <title>비밀 지도</title>
</head>

<body>
  <script>
    function solution(n, arr1, arr2) {
      let num1, num2, s;
      let answer = [];

      for (let i = 0; i < n; i++) {
        num1 = arr1[i];
        num2 = arr2[i];
        s = '';
        for (let j = 0; j < n; j++) {
          s = (num1 % 2 + num2 % 2) ? '#' + s : ' ' + s;
          num1 = Math.floor(num1 / 2);
          num2 = Math.floor(num2 / 2);
        }
        answer.push(s);
      }
      return answer;
    }

    // let n = 5
    // let arr1 = [9, 20, 28, 18, 11]
    // let arr2 = [30, 1, 21, 17, 28]

    let n = 6
    let arr1 = [46, 33, 33, 22, 31, 50]
    let arr2 = [27, 56, 19, 14, 14, 10]

    console.log(solution(n, arr1, arr2));
  </script>
</body>

</html>
