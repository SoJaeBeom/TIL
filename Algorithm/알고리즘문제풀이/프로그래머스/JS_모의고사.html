<html>

<head>
  <meta charset="UTF-8">
  <title>모의 고사</title>
</head>

<body>
  <script>
    function solution(answers) {
      var answer = [];

      let p1 = [1, 2, 3, 4, 5];
      let p2 = [2, 1, 2, 3, 2, 4, 2, 5];
      let p3 = [3, 3, 1, 1, 2, 2, 4, 4, 5, 5];

      let s1 = answers.filter((a, i) => {
        return a === p1[i % 5]
      }).length;
      let s2 = answers.filter((a, i) => a === p2[i % 8]).length;
      let s3 = answers.filter((a, i) => a === p3[i % 10]).length;

      let max = Math.max(s1, s2, s3);

      if (s1 === max) answer.push(1);
      if (s2 === max) answer.push(2);
      if (s3 === max) answer.push(3);

      return answer;
    }
    let arr = [1, 2, 3, 4, 5]
    // let arr = [1,3,2,4,2]
    console.log(solution(arr));
  </script>
</body>

</html>
<!-- 
filter() -> 인자로 1.값 2.인덱스 3.원 배열
- 주어진 함수의 지정된 조건에 맞는 모든 요소를 모아 새로운 배열로 반환한다.
-->
