<html>

<head>
  <meta charset="UTF-8">
  <title>부족한 금액 계산하기</title>
</head>

<body>
  <script>
    function solution(price, money, count) {
      let totalCost = 0;

      for (let i = 1; i <= count; i++) {
        totalCost += price * i;
      }

      return totalCost <= money ? 0 : totalCost - money;
    }
    
    let price = 3;
    let money = 20;
    let count = 4;

    console.log(solution(price, money, count));
  </script>
</body>

</html>
