<html>

<head>
  <meta charset="UTF-8">
  <title>시저 암호</title>
</head>

<body>
  <script>
    function solution(s, n) {
      let answer = '';
      for (let i = 0; i < s.length; i++) {
        let str = s.charCodeAt(i)

        if (str >= 65 && str <= 90) { // 대문자
          str += n;
          if (str > 90) {
            str -= 26;
          }
        } else if (str >= 97 && str <= 122) { // 소문자
          str += n;
          if (str > 122) {
            str -= 26;
          }
        }
        answer += String.fromCharCode(str);;
      }
      return answer;
    }

    let s = "AB"	
    let n = 1

    // let s = "z"
    // let n =	1

    // let s = "a B z"
    // let n = 4
    console.log(solution(s, n));
  </script>
</body>

</html>
<!-- 
- str.charCodeAt(index) : 문자를 아스키코드로 변환시켜 주는 메서드

- String.charCodeAt(index) : 아스키코드를 문자로 변환시켜 주는 메서드.
String의 정적 매서드이기 떄문에 String.fromCharCode() 이렇게 Stirng을 반드시 붙여서 써야한다.
-->
