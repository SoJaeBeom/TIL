  <meta charset="UTF-8">
  <title>올바른 괄호</title>
</head>

<body>
  <script>
    function solution(s) {
      var answer = true;
      let stack = [];

      for (let x of s) {
        if (x === '(') {
          stack.push(x);
        } else {
          if (stack.length === 0) {
            stack.push(x);
          } else {
            stack.pop();
          }
        }
      }

      if (stack.length > 0) {
        answer = false;
      }

      return answer;
    }

    // let s = "()()"
    // let s = "(())()"
    // let s = ")()("
    let s = "(()("
    console.log(solution(s));
  </script>
