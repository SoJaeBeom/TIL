<html>

<head>
  <meta charset="UTF-8">
  <title>바둑이 승차</title>
</head>

<body>
  <script>
    function solution(c, arr) {
      let answer = Number.MIN_SAFE_INTEGER
      let length = arr.length

      function DFS(L, sum) {
        if (sum > c) {
          return
        }

        if (L === length) {
          answer = Math.max(answer, sum)
        } else {
          DFS(L + 1, sum + arr[L])
          DFS(L + 1, sum)
        }
      }

      DFS(0, 0)
      return answer
    }

    let arr = [81, 58, 42, 33, 61];
    console.log(solution(259, arr));

  </script>
</body>

</html>
