<html>

<head>
  <meta charset="UTF-8">
  <title>이진트리 순회(DFS)</title>
</head>

<body>
  <script>
    function solution(n) {
      let answer = ""
      
      function DFS(n) {
        if (n > 7) {
          return
        } else {
          DFS(n * 2)
          DFS(n * 2 + 1)
          answer += (n + ' ')
        }
      }

      DFS(n)
      return answer
    }

    console.log(solution(1));
  </script>
</body>

</html>
