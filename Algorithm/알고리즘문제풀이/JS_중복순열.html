<html>

<head>
  <meta charset="UTF-8">
  <title>중복순열</title>
</head>

<body>
  <script>
    function solution(n, m) {
      let answer = []
      let temp = Array.from({
        length: m
      }, () => 0)

      function DFS(L) {
        if (L === m) {
          answer.push(temp.slice())
        } else {
          for (let i = 1; i <= n; i++) {
            temp[L] = i
            DFS(L + 1)
          }
        }
      }

      DFS(0)

      return answer
    }

    console.log(solution(3, 2));
  </script>
</body>

</html>
<!-- 
* slice()
- 어떤 배열의 begin부터 end까지(end 미포함)에 대한 얕은 복사본을 새로운 배열 객체로 반환한다.
- 원본 배열은 바뀌지 않는다.
- 매개 변수로 
  1.begin : 0을 시작으로 하는 추출 시작점에 대한 인덱스 
  2.end : 추출을 종료할 0 기준 인덱스, end인덱스를 제외하고 추출한다.
-->
