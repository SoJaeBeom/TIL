<html>

<head>
  <meta charset="UTF-8">
  <title>경로탐색_인접리스트</title>
</head>

<body>
  <script>
    function solution(n, arr) {
      let answer = 0
      let graph = Array.from(Array(n + 1), () => Array())
      let checkArray = Array.from({
        length: n + 1
      }, () => 0)
      let path = []
      for (let [a, b] of arr) {
        graph[a].push(b)
      }

      function DFS(v) {
        if (n === v) {
          answer++
        } else {
          for (let nv of graph[v]) {
            if (checkArray[nv] === 0) {
              path.push(nv)
              checkArray[nv] = 1
              DFS(nv)
              checkArray[nv] = 0
              path.pop()
            }
          }
        }
      }
      checkArray[1] = 1
      path.push(1)
      DFS(1)
      return answer
    }

    let arr = [
      [1, 2],
      [1, 3],
      [1, 4],
      [2, 1],
      [2, 3],
      [2, 5],
      [3, 4],
      [4, 2],
      [4, 5]
    ];
    console.log(solution(5, arr));
  </script>
</body>
